<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://kit.fontawesome.com/48b24e7021.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="img/Caveira Chapeu de Palha vetor.png" alt="">
                <h1><a href="index.html">Os Mugiwara</a></h1>
            </div>
            <ul class="menu">
                <li><a href="noticias.html">Notícias</a></li>
                <li><a href="episodios.html">Episódios</a></li>
                <li><a href="cadastro.html">Cadastro</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="mainBox login">
                <div class="logo">
                    <img src="img/Caveira Chapeu de Palha vetor.png" alt="">
                    <h1><a href="index.html">Os Mugiwara</a></h1>
                </div>
                <form id="form_login" method="post" onsubmit="return entrar()" class="form" >
                    <div class="fullBox spacing">
                        <label for="email">Digite seu email:</label>
                        <input type="text" id="email" name="email" placeholder="Exemplo: seu@email.com">
                    </div>
                    <div class="fullBox spacing">
                        <label for="senha">Confirme sua senha:</label>
                        <input type="password" id="senha" name="senha" placeholder="Exemplo: #suasenha123">
                    </div>
                    <input type="submit" id="btn_entrar" class="botao" value="entrar">
                </form>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div>&copy; Todos os direitos reservado aos Mugiwara</div>
    </footer>
</body>
</html>
<script>

    function entrar() {

        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.email;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'comunidade.html';
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizar_aguardar(texto);
                });
            }
        });

        return false;
    }

    function aguardar() {
        btn_entrar.disabled = true;
        img_aguarde.style.visibility = 'visible';
        div_erro.style.visibility = 'hidden';
    }

    function finalizar_aguardar(resposta) {
        btn_entrar.disabled = false;
        img_aguarde.style.visibility = 'hidden';
        div_erro.style.visibility = 'visible';
        div_erro.innerHTML = resposta;
    }

</script>
