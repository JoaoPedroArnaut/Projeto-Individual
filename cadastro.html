<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
    <header class="navbar">
        <div class="container">
            <div class="logo">
                <img src="img/Caveira Chapeu de Palha vetor.png" alt="">
                <h1><a href="index.html">Os Mugiwara</a></h1>
            </div>
            <ul class="menu">
                <li><a href="#">Notícias</a></li>
                <li><a href="#">Episódios</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <div class="mainBox">
                <h2>Crie sua conta:</h2>
                <form class="formCadastro">    
                    <div class="halfBox spacing">
                        <label for="usuario">Nome de Usuario:</label>
                        <input type="text" id="usuario" placeholder="Exemplo: Luffy">
                    </div>
                    <div class="halfBox spacing">
                        <label for="telefone">Telefone:</label>
                        <input type="cel" id="telefone" placeholder="Exemplo: (xx)xxxxx-xxxx">
                    </div>
                    <div class="fullBox spacing">
                        <label for="email">Digite seu email:</label>
                        <input type="email" id="email" placeholder="Exemplo: seu@email.com">
                    </div>
                    <div class="fullBox spacing">
                        <label for="comfirmacaoEmail">Confirme seu email:</label>
                        <input type="email" id="comfirmacaoEmail" placeholder="Exemplo: seu@email.com">
                    </div>
                    <div class="halfBox spacing">
                        <label for="senha">Digite sua senha:</label>
                        <input type="password" id="senha" placeholder="Exemplo: #suasenha123">
                    </div>
                    <div class="halfBox spacing">
                        <label for="comfirmacaoSenha">Comfirme sua senha:</label>
                        <input type="password" id="comfirmacaoSenha" placeholder="Exemplo: #suasenha123">
                    </div>
                    <input type="submit" class="botao" value="cadastrar-se">
                </form>
            </div>
            
        </div>
    </main>
    <footer class="footer">
        <div>&copy; Todos os direitos reservado aos Mugiwara</div>
    </footer>
</body>
</html>
